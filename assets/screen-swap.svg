<svg width="280" height="560" viewBox="0 0 280 560" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="swapScreenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1A1B23"/>
      <stop offset="100%" style="stop-color:#2D1B69"/>
    </linearGradient>
    <linearGradient id="swapCardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#06B6D4"/>
    </linearGradient>
  </defs>
  
  <!-- Phone background -->
  <rect x="0" y="0" width="280" height="560" rx="28" fill="url(#swapScreenGradient)"/>
  
  <!-- Header -->
  <text x="24" y="60" font-family="Arial" font-size="20" font-weight="bold" fill="white">Swap</text>
  <text x="24" y="80" font-family="Arial" font-size="12" fill="#9CA3AF">Exchange tokens instantly</text>
  
  <!-- From token -->
  <rect x="24" y="120" width="232" height="80" rx="12" fill="rgba(139, 92, 246, 0.1)" stroke="url(#swapCardGradient)" stroke-width="1"/>
  <text x="36" y="140" font-family="Arial" font-size="12" fill="#9CA3AF">From</text>
  <circle cx="48" cy="170" r="12" fill="#627EEA"/>
  <text x="72" y="168" font-family="Arial" font-size="14" fill="white">ETH</text>
  <text x="72" y="182" font-family="Arial" font-size="10" fill="#9CA3AF">Ethereum</text>
  <text x="200" y="175" font-family="Arial" font-size="16" font-weight="bold" fill="white">1.25</text>
  
  <!-- Swap arrow -->
  <circle cx="140" cy="220" r="20" fill="url(#swapCardGradient)"/>
  <path d="M135 215L145 225L135 235" stroke="white" stroke-width="2" fill="none"/>
  
  <!-- To token -->
  <rect x="24" y="260" width="232" height="80" rx="12" fill="rgba(6, 182, 212, 0.1)" stroke="url(#swapCardGradient)" stroke-width="1"/>
  <text x="36" y="280" font-family="Arial" font-size="12" fill="#9CA3AF">To</text>
  <circle cx="48" cy="310" r="12" fill="#2775CA"/>
  <text x="72" y="308" font-family="Arial" font-size="14" fill="white">USDC</text>
  <text x="72" y="322" font-family="Arial" font-size="10" fill="#9CA3AF">USD Coin</text>
  <text x="180" y="315" font-family="Arial" font-size="16" font-weight="bold" fill="white">2,847.50</text>
  
  <!-- Rate info -->
  <text x="24" y="380" font-family="Arial" font-size="12" fill="#9CA3AF">Rate: 1 ETH = 2,278 USDC</text>
  <text x="24" y="400" font-family="Arial" font-size="12" fill="#10B981">Best price across 5 DEXs</text>
  
  <!-- Swap button -->
  <rect x="24" y="440" width="232" height="48" rx="12" fill="url(#swapCardGradient)"/>
  <text x="130" y="470" font-family="Arial" font-size="16" font-weight="bold" fill="white" text-anchor="middle">Swap</text>
</svg>