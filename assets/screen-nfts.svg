<svg width="280" height="560" viewBox="0 0 280 560" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="nftScreenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1A1B23"/>
      <stop offset="100%" style="stop-color:#2D1B69"/>
    </linearGradient>
    <linearGradient id="nftCardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#06B6D4"/>
    </linearGradient>
  </defs>
  
  <!-- Phone background -->
  <rect x="0" y="0" width="280" height="560" rx="28" fill="url(#nftScreenGradient)"/>
  
  <!-- Header -->
  <text x="24" y="60" font-family="Arial" font-size="20" font-weight="bold" fill="white">NFTs</text>
  <text x="24" y="80" font-family="Arial" font-size="12" fill="#9CA3AF">Your digital collectibles</text>
  
  <!-- NFT Grid -->
  <!-- Row 1 -->
  <rect x="24" y="110" width="70" height="70" rx="8" fill="url(#nftCardGradient)" opacity="0.3"/>
  <text x="45" y="150" font-family="Arial" font-size="10" fill="white">#4832</text>
  
  <rect x="105" y="110" width="70" height="70" rx="8" fill="rgba(236, 72, 153, 0.3)"/>
  <text x="126" y="150" font-family="Arial" font-size="10" fill="white">#2941</text>
  
  <rect x="186" y="110" width="70" height="70" rx="8" fill="rgba(16, 185, 129, 0.3)"/>
  <text x="207" y="150" font-family="Arial" font-size="10" fill="white">#7823</text>
  
  <!-- Row 2 -->
  <rect x="24" y="190" width="70" height="70" rx="8" fill="rgba(251, 146, 60, 0.3)"/>
  <text x="45" y="230" font-family="Arial" font-size="10" fill="white">#1205</text>
  
  <rect x="105" y="190" width="70" height="70" rx="8" fill="rgba(139, 92, 246, 0.3)"/>
  <text x="126" y="230" font-family="Arial" font-size="10" fill="white">#9876</text>
  
  <rect x="186" y="190" width="70" height="70" rx="8" fill="rgba(6, 182, 212, 0.3)"/>
  <text x="207" y="230" font-family="Arial" font-size="10" fill="white">#3451</text>
  
  <!-- Collection stats -->
  <rect x="24" y="280" width="232" height="60" rx="12" fill="rgba(139, 92, 246, 0.1)" stroke="url(#nftCardGradient)" stroke-width="1"/>
  <text x="36" y="305" font-family="Arial" font-size="14" font-weight="bold" fill="white">Collection Value</text>
  <text x="36" y="325" font-family="Arial" font-size="20" font-weight="bold" fill="white">12.8 ETH</text>
  <text x="200" y="315" font-family="Arial" font-size="12" fill="#10B981">+5.2%</text>
  
  <!-- Recent activity -->
  <text x="24" y="375" font-family="Arial" font-size="16" font-weight="bold" fill="white">Recent Activity</text>
  
  <text x="24" y="400" font-family="Arial" font-size="12" fill="white">Received #4832</text>
  <text x="24" y="415" font-family="Arial" font-size="10" fill="#9CA3AF">2 hours ago</text>
  
  <text x="24" y="440" font-family="Arial" font-size="12" fill="white">Listed #2941</text>
  <text x="24" y="455" font-family="Arial" font-size="10" fill="#9CA3AF">1 day ago</text>
  
  <text x="24" y="480" font-family="Arial" font-size="12" fill="white">Sold #6789</text>
  <text x="24" y="495" font-family="Arial" font-size="10" fill="#9CA3AF">3 days ago</text>
</svg>